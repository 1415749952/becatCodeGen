########################################################
### Notes Info
# 1.table-name 支持生成单表、多表，多表之间以逗号分隔!
# 2.model_name 自定义生成名称只支持单表!一般用不到自定义默认为空!
# 3.sign 所属公司
# 4.author 代码生成作者
########################################################
author=your name
sign=your company name
table-name=table name
model_name=
date-format=yyyy-MM-dd HH:mm:ss

########################################################
### JDBC
########################################################
jdbc.url=jdbc:mysql://127.0.0.1:3306/codegen?useUnicode=true&characterEncoding=utf-8&useSSL=false
jdbc.username=root
jdbc.password=root
jdbc.driver.class.name=com.mysql.jdbc.Driver

########################################################
### File Path
########################################################
java.path=/src/main/java
resources.path=/src/main/resources
template.file.path=/src/main/resources/template
pagelist.file.path=/src/main/webapp/WEB-INF/page
pagelistjs.file.path=/src/main/webapp/resource/js
### 项目在你本地的路径，配置不对的话代码会生成到tomcat里或者其他的地方，这点尤为注意!!!  比如:C:\\Users\\Administrator\\Desktop\\becatCodeGen
project.file.path=your project file path

########################################################
### Package
########################################################
base.package=com.xilin
model.package=com.xilin.model
mapper.package=com.xilin.dao
service.package=com.xilin.service
service.impl.package=com.xilin.service.impl
controller.package=com.xilin.controller

# If the following values are empty, use them by default
# Default Package Path: service.package
package.path.service=
# Default Package Path: service.impl.package
package.path.service.impl=
# Default Package Path: controller.package
package.path.controller=

########################################################
### Mybatis Plugins
########################################################
mapper.interface.reference=com.xilin.dao.MyMapper
service.interface.reference=com.xilin.service.Service
abstract.service.class.reference=com.xilin.service.AbstractService